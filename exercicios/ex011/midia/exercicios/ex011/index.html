<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tenter abrir este site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagen-m.png" type="image/png">
        <img src="Imagens/imagem-g.png"alt="Imagem Pequena">
    </picture>
    <h1>Mídias de áudio</h1>
    <p>vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.mp3" type="audio/ogg"> 
        <source src="midia/happy-mistake.mp3" type="audio/wav"> 
        <p>Infelizmente sue navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <h1>Formatos para vídeos </h1>
</body>
</html>
