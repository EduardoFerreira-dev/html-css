<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <a href="#" onclick="ciclou()">Clique em mim</a>
    <div id="Saída"></div>

    <script>
    function ciclou(){
        s = window.document.getElementById("Saída")
        s.innerHTML += '<p>Você Clicou!</p>'
    }
    </script>
</body>
</html>
